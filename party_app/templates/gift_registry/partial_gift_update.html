<form class="table-row update-gift-form"
    hx-put="{{ url_for('gift_update_save_partial', party_id=party_id, gift_id=gift.uuid) }}" \ hx-target="this"
    hx-swap="outerHTML">
    <div class="table-cell py-4 px-6 text-gray-900">
        <input type="text" id="gift_name" name="gift_name" maxlength="100" required
            class="shadow appearance-none border rounded w-full py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            value="{{ gift.gift_name }}">
    </div>
    <div class="table-cell py-4 px-6">
        <input type="number" id="price" name="price" step="0.01" min="0" required
            class="shadow appearance-none border rounded w-full py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            value="{{ gift.price }}">
    </div>
    <div class="table-cell py-4 px-6">
        <input type="url" id="link" name="link"
            class="shadow appearance-none border rounded w-full py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            value="{{ gift.link }}">
    </div>
    <div class="table-cell py-4 px-6">
        <button type="submit">Save</button>
    </div>
    <div class="table-cell py-4 px-6">
        <button type="button" hx-get="{{ url_for('gift_detail_partial', party_id=party_id, gift_id=gift.uuid) }}"
            hx-target="closest form" hx-swap="outerHTML">
            Cancel
        </button>
    </div>
</form>
