{% extends 'base.html' %}

{% block content %}
<div class="w-6/8 bg-white shadow-md m-auto">
    <div class="bg-gray-50 p-4">
        <form hx-post="{{ url_for('filter_guests_partial', party_id=party_id) }}"
            hx-trigger="keyup delay:500ms from:#guest_search, search, change from:#attending_filter"
            hx-target="#guests">
            <div class="grid grid-cols-2 gap-4 items-center">
                <div>
                    <input type="search" class="p-2 bg-transparent" placeholder="Search guests" id="guest_search"
                        name="guest_search">
                </div>
                <div class="text-right" id="attending_filter">
                    <input type="radio" id="all" name="attending_filter" value="all" checked>
                    <label for="all" class="uppercase text-xs text-gray-600 pr-2">All</label>

                    <input type="radio" id="attending" name="attending_filter" value="attending">
                    <label for="attending" class="uppercase text-xs text-gray-600 pr-2">Attending</label>

                    <input type="radio" id="not_attending" name="attending_filter" value="not_attending">
                    <label for="not_attending" class="uppercase text-xs text-gray-600 pr-2">Not attending</label>
                </div>
            </div>
        </form>
    </div>
    <form class="table text-left text-gray-500 table-fixed min-w-fit p-8" id="guest-form">
        <div class="table-row-group" id="guests">
            {% include 'guest_list/partial_guest_list.html' %}
        </div>
    </form>
    <div class="bg-gray-50 grid grid-cols-2" hx-include="#guests" hx-target="#guests">
        <button class="p-5 uppercase text-sm cursor-pointer" type="button"
            hx-put="{{ url_for('mark_guests_not_attending_partial', party_id=party_id) }}">
            Not attending
        </button>
        <button class="p-5 uppercase text-sm cursor-pointer" type="button"
            hx-put="{{ url_for('mark_guests_attending_partial', party_id=party_id) }}">
            Attending
        </button>
    </div>
</div>
{% endblock %}
